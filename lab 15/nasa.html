<html>
    <head>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                //Your code goes here
                $.get('https://api.nasa.gov/planetary/apod?api_key=JSeCoCKUv1ffHnBHcnPTe6cXHYmQmr5YLKW5Kg3M', function(data) {
                console.log(data);
                $("#imgTitle").html(data.title)
                $("#imgDesc").html(data.explanation)
                $('#spaceImg').attr("src",data.url);
});
            });
        </script>
    </head>
    <body>
        <h1 id="imgTitle">A NASA Image!</h1>
        <img id="spaceImg" src="" />
        <p id="imgDesc"></p>
    </body>
</html>
